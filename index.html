<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Abdirisak Weather</title>
</head>
<body>

  <div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4">Weather Abdirisak </h1>

    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4">
    </form>
    
    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details"></div>
    </div>
    
  </div>
    <script src="js/forecast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
